<html lang="en" ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
</head>
<body>
    <div>
      <a href="EventsDetails.html">Event Details</a>
      <a href="NewEvent.html">Create Event</a>
      <a href="EditProfile.html">Edit Profile</a>
    </div>
<div ng-controller="EditProfileController">
    <form name="profileForm">

            <div class="gravatarImg">
                <img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
            </div>
            <div>
                <fieldset>
                    <label for="userName">User Name:</label>
                    <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    <label for="password">Password:</label>
                    <input id="password" required type="password" placeholder="Password" ng-model="user.password" />
                </fieldset>
                <div style="margin-top:15px">
                    <fieldset>
                        <label for="name">Name:</label>
                        <input id="name" type="text" placeholder="Name" ng-model="user.name" />
                        <label for="emailAddress">Email Address:</label>
                        <input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                    </fieldset>
                </div>
            </div>


            <div>
                <button type="submit">Save</button>
                <button type="button">Cancel</button>
            </div>
    </form>
</div>


<link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-resource.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script src="controller/EventsController.js"></script>
<script type="text/javascript" src="controller/EditEventController.js"></script></body>
<script type="text/javascript" src="services/EventData.js"></script>
<script type="text/javascript" src="controller/EditProfileController.js"></script>
<script type="text/javascript" src="services/GravatarUrlBuilder.js"></script>
</body>
</html>
